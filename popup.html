<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      font-weight: 600;
    }
    
    .copy-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }
    
    .copy-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .copy-button:active {
      transform: translateY(0);
    }
    
    .success-message {
      background: rgba(76, 175, 80, 0.9);
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 12px;
      display: none;
    }
    
    .page-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
    }
    
    .page-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
      line-height: 1.3;
    }
    
    .page-url {
      font-size: 12px;
      opacity: 0.8;
      word-break: break-all;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📋 ページ情報をコピー</h1>
    
    <div class="page-info">
      <div class="page-title" id="pageTitle">読み込み中...</div>
      <div class="page-url" id="pageUrl">読み込み中...</div>
    </div>
    
    <button class="copy-button" id="copyButton">
      📋 タイトルとURLをコピー
    </button>
    
    <button class="copy-button" id="copyTitleOnly">
      📝 タイトルのみコピー
    </button>
    
    <button class="copy-button" id="copyUrlOnly">
      🔗 URLのみコピー
    </button>
    
    <div class="success-message" id="successMessage">
      ✅ クリップボードにコピーしました！
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
